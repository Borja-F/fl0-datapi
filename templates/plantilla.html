<!DOCTYPE html>
<html>
<head>
    <title>Descripción de los endpoints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .endpoint {
            margin-bottom: 20px;
        }
        .method {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Descripción de los endpoints</h1>

    <div class="endpoint">
        <p class="method">GET</p>
        <p>Descripción del primer endpoint...</p>
        <p>Ejemplo de uso: /api/endpoint1</p>
    </div>

    <div class="endpoint">
        <p class="method">POST</p>
        <p>Descripción del segundo endpoint...</p>
        <p>Ejemplo de uso: /api/endpoint2</p>
    </div>

    <div class="endpoint">
        <p class="method">GET</p>
        <p>Descripción del tercer endpoint...</p>
        <p>Ejemplo de uso: /api/endpoint3</p>
    </div>

</body>
</html>
